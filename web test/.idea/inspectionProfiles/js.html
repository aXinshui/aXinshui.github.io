<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
    <title>javascript</title>
    <style type="text/css">
        body{font-size:12px;}
        #txt{
            height:400px;
            width:600px;
            border:#333 solid 1px;
            padding:5px;}
        p{
            line-height:18px;
            text-indent:2em;}
       /* .pone{
            color:"#2da16c";
        }*/

        .mbutton{
            width: 70px;
            color: #9278ff;
            background-color: aquamarine;
            border-style: none;
        }
    </style>
</head>
<body>
<h2 id="con">JavaScript课程</H2>
<div id="txt">
    <h5 id="pone1">JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
    <p id="pone2">1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p>
    <p id="pone3">2. JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</p>
    <p id="pone4">3. 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p>
</div>
<br>
<form>
    <!--当点击相应按钮，执行相应操作，为按钮添加相应事件-->
    <input class="mbutton" type="button" value="改变颜色" onclick="mycollr()">
    <input class="mbutton" type="button" value="改变宽高" onclick="myheight()">
    <input class="mbutton" type="button" value="隐藏内容" onclick="mydislpay()">
    <input class="mbutton" type="button" value="显示内容" onclick="myplay()">
    <input class="mbutton" type="button" value="取消设置" onclick="mydelete()">
</form>
<script type="text/javascript">
    //定义"改变颜色"的函数
    function mycollr() {
        var mychar=document.getElementById("con")
        mychar.style.color="#cc4fa2"
        mychar.style.backgroundColor="#a4b7ff"
        var mychar_one=document.getElementById("txt")
        mychar_one.style.backgroundColor="#5effd4"
        // mychar_one.style.fontSize="微软雅黑"
    }

    //定义"改变宽高"的函数
    function myheight() {
        var mychar_two=document.getElementById("txt")
        mychar_two.style.width="800px"
        // mychar_two.style.color="#2da16c"
        // mychar_two.className=pone;

}

    //定义"隐藏内容"的函数
    function mydislpay() {
        var pone1=document.getElementById("pone1")
        pone1.style.display="None"

        var pone2=document.getElementById("pone2")
        pone2.style.display="None"

        var pone3=document.getElementById("pone3")
        pone3.style.display="None"

        var pone4=document.getElementById("pone4")
        pone4.style.display="None"


    }

    //定义"显示内容"的函数
    function myplay() {
        var pone1=document.getElementById("pone1")
        pone1.style.display="block"

        var pone2=document.getElementById("pone2")
        pone2.style.display="block"

        var pone3=document.getElementById("pone3")
        pone3.style.display="block"

        var pone4=document.getElementById("pone4")
        pone4.style.display="block"

    }


    //定义"取消设置"的函数
    function mydelete() {
        var mdelete=confirm("Would you like to delete all the style?")
        if(mdelete==true){
            var pone1=document.getElementById("pone1")
            pone1.style.display="block"

            var pone2=document.getElementById("pone2")
            pone2.style.display="block"

            var pone3=document.getElementById("pone3")
            pone3.style.display="block"

            var pone4=document.getElementById("pone4")
            pone4.style.display="block"

            var mychar=document.getElementById("con")
            mychar.style.color="#000000"
            mychar.style.backgroundColor="#ffffff"

            var mychar_two=document.getElementById("txt")
            mychar_two.style.width="600px"

            var mychar_one=document.getElementById("txt")
            mychar_one.style.backgroundColor="#ffffff"
        }

    }



</script>
</body>
</html>
